<div class="container">
  <div class="row-2"></div>
  <div class="row-8">
    <form form>
      <div class="form-group">
        <label >Login</label>
        <input [(ngModel)]="login.username" name="Login" placeholder="username"   type="login" class="form-control" >
        <small id="loginHelp" class="form-text text-muted">We'll never share your login with anyone else.</small>
      </div>
      <div class="form-group">
        <label >Password</label>
        <input [(ngModel)]="login.password" name="Login"  placeholder="password" type="password" class="form-control" >
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="Login" [(ngModel)]="login.remember" id="exampleCheck1">
        <label class="form-check-label" >Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="LoginUser()">Login</button>
    </form>
  </div>
  <div class="row-2"></div>
</div>
