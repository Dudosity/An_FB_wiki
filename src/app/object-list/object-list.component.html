<h3>Дерево пространств</h3>
<div *ngFor="let i of spaces">
  <div (click)="getThemes(i.id)" class="list-group" role="tablist">
    <div class="list-group-item">
    {{i.name}}
    </div>
    <div *ngIf="clickId != 0" >
    <div *ngFor="let j of themes" >
      <div *ngIf="clickId != 0 && j.space === i.id && i.id == clickId" class="list-group" role="tablist">
        <div class="list-group-item">
        {{j.name}}
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
